# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# API Key
api.key=test-api-key

# Productos Service (Mock)
productos.service.url=http://localhost:8081
productos.service.api-key=test-productos-api-key
productos.service.timeout=5000
productos.service.max-attempts=3

# Logging
logging.level.root=WARN
logging.level.com.microservices.inventario=DEBUG
