# Server Configuration
server.port=8082

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3308/inventario_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=inventario_user
spring.datasource.password=inventario_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.com.microservices.inventario=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# API Key Configuration
api.key=inventario-api-key-2024

# Productos Service Configuration
productos.service.url=http://localhost:8081
productos.service.api-key=productos-api-key-2024
productos.service.timeout=5000
productos.service.max-attempts=3

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Retry Configuration
spring.retry.enabled=true
