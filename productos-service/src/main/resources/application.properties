# Server Configuration
server.port=8081

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/productos_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=productos_user
spring.datasource.password=productos_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# API Key Configuration
api.key=productos-api-key-2024

# Logging
logging.level.root=INFO
logging.level.com.microservices.productos=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

